name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow-dispatch:

jobs:
 # The type of runner that the job will run on
  build:
    runs-on: ubuntu-latest

   # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
     # Checks-out your repository content into the workspace
      - name: Checkout code
        uses: actions/checkout@v4 # Use the latest version of the checkout action

     # Sets up the Ruby environment needed to build Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
         ruby-version: '3.3' # Specify your desired Ruby version check Jekyll requirements
         bundler-cache: true # Caches gems for faster builds

     # Installs Jekyll and other dependencies defined in Gemfile
      - name: Install Dependencies
        run: bundle install

     # Builds the Jekyll site
      - name: Build Site
       run: |
          bundle exec jekyll build --future
        env:
         JEKYLL_ENV: production # Ensures production configuration is used


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_PLANT_07DD00A03 }}
          action: "close"



